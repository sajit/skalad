<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQNg</title>
    <!-- 1. Load libraries -->
    <!-- 2. Configure SystemJS -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script>
      console.log('in script tag');
      var value = 0;
      $( document ).ready(function() {
            console.log( "ready!" );
            $('#field1').change(function(el){
               $('#field2').val($('#field1').val());
            });
            var incrementVal = function(){
                value = value + 1;
                $('#field2').val(value);
                //console.log('Incrementing value of field2 every 5 seconds',value);
            };
            setInterval(incrementVal, 5000);

            $("#field2").on("change paste keyup", function() {
                var newVal = $(this).val();
                console.log('In field2 listener',newVal);
                  $('#field1').val(newVal);
            });
        });
    </script>
</head>
<body>
   <h1>Hello </h1>
   Field 2: <input id="field2" type="text"></input> <br/>
   Field 1: <input id="field1" type="text" placeholder="rise.."  />
</body>
</html>
